{% extends "base.html" %}
{% block content %}
<div class="container mx-auto mt-8">
  <div class="flex flex-col gap-4">
    <!-- Filtros Card -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Filtros</h2>
      <div class="mb-4">
        <label for="valueSliderEmpleados" class="block text-gray-700"
          >Cantidad de empleados mensual:</label
        >
        <input type="range" id="valueSliderEmpleados" class="w-full" />
        <span
          id="sliderValueEmpleados"
          class="block text-gray-700 mt-2"
        ></span>
      </div>
      <div class="mb-4">
        <label for="valueSliderRegistros" class="block text-gray-700"
          >Cantidad de registros mensual:</label
        >
        <input type="range" id="valueSliderRegistros" class="w-full" />
        <span id="sliderValueRegistros" class="block text-gray-700 mt-2"></span>
      </div>
      <div class="mb-4">
        <label for="monthSelect" class="block text-gray-700">Mes:</label>
        <select
          id="monthSelect"
          class="w-full border border-gray-300 rounded-lg p-2"
        >
          <option value="all">Todos</option>
          {% for month in months %}
          <option value="{{ month }}">{{ month }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-4">
        <label for="countrySelect" class="block text-gray-700">Pais:</label>
        <select
          id="countrySelect"
          class="w-full border border-gray-300 rounded-lg p-2"
        >
          <option value="all">Todos</option>
          {% for country in countries %}
          <option value="{{ country }}">{{ country }}</option>
          {% endfor %}
        </select>
      </div>
      <button
        id="sendEmailButton"
        class="bg-blue-500 text-white px-4 py-2 rounded mt-4 w-full"
      >
        Send Email
      </button>
    </div>

    <!-- Tabla Card -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Datos</h2>
      <table id="dataTable" class="min-w-full bg-white">
        <!-- Table content will be generated by JavaScript -->
      </table>
    </div>
  </div>
</div>

<!-- Loading Spinner -->
<div
  id="loadingSpinner"
  class="fixed inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 hidden"
>
  <div class="loading-spinner"></div>
</div>

<script src="/static/js/pais.js"></script>
{% endblock %}
