{% extends "base.html" %}
{% block content %}
<div class="container mx-auto mt-8">
  <div class="flex flex-col gap-4">
    <!-- Filtros Card -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Filtros</h2>
      <div class="mb-4">
        <label for="valueSliderUnique" class="block text-gray-700"
          >Cantidad de Reportes no entregados:</label
        >
        <div id="slider"></div>
        <p>Mínimo seleccionado: <span id="slider-min">20</span></p>
        <p>Máximo seleccionado: <span id="slider-max">80</span></p>
      </div>
      <div class="mb-4">
        <label for="valueSliderCount" class="block text-gray-700"
          >Cantidad de Profesionales que no entregaron reportes:</label
        >
        <div id="slider2"></div>
        <p>Mínimo seleccionado: <span id="slider2-min">20</span></p>
        <p>Máximo seleccionado: <span id="slider2-max">80</span></p>
      </div>
      <div class="mb-4">
        <label for="monthSelect" class="block text-gray-700">Mes:</label>
        <select
          id="monthSelect"
          class="w-full border border-gray-300 rounded-lg p-2"
        >
          <option value="all">Todos</option>
          {% for month in months %}
          <option value="{{ month }}">{{ month }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-4">
        <label for="serviceLineSelect" class="block text-gray-700">Linea de Servicio:</label>
        <select
          id="serviceLineSelect"
          class="w-full border border-gray-300 rounded-lg p-2"
        >
          <option value="all">Todos</option>
          {% for serviceline in servicelines %}
          <option value="{{ serviceline }}">{{ serviceline }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-4">
        <label for="countrySelect" class="block text-gray-700">Pais:</label>
        <select
          id="countrySelect"
          class="w-full border border-gray-300 rounded-lg p-2"
        >
          <option value="all">Todos</option>
          {% for country in countries %}
          <option value="{{ country }}">{{ country }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-4">
        <label for="officeSelect" class="block text-gray-700">Oficina:</label>
        <select
          id="officeSelect"
          class="w-full border border-gray-300 rounded-lg p-2"
        >
          <option value="all">Todos</option>
          {% for office in offices %}
          <option value="{{ office }}">{{ office }}</option>
          {% endfor %}
        </select>
      </div>
      <button
        id="sendEmailButton"
        class="bg-blue-500 text-white px-4 py-2 rounded mt-4 w-full"
      >
        Send Email
      </button>
    </div>

    <!-- Tabla Card -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Datos</h2>
      <table id="dataTable" class="min-w-full bg-white">
        <!-- Table content will be generated by JavaScript -->
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/static/js/socio.js"></script>
{% endblock %}
